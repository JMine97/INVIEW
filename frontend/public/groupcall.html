</head>

<body>
    <div id="container">
        <div id="wrapper">
            <div id="join" class="animate join">
                <h1>Join a Room</h1>
                <form onsubmit="register(); return false;" accept-charset="UTF-8">
                    <p>
                        <input type="text" name="userId" value="" id="userId" placeholder="userId" required />
                    </p>
                    <p>
                        <input type="text" name="meetingId" value="" id="meetingId" placeholder="meetingId" required />
                    </p>
                    <p class="submit">
                        <input type="submit" name="commit" value="Join!" />
                    </p>
                </form>
            </div>
            <div id="room" style="display: none">
                <h2 id="room-header"></h2>
                <div id="participants"></div>

                <div class="col-md-2">
                    <a id="start" href="#" class="btn btn-success" onclick="start(); return false;"><span
                            class="glyphicon glyphicon-play"></span> Start</a><br>
                    <br> <a id="stop" href="#" class="btn btn-danger" onclick="stop(); return false;"><span
                            class="glyphicon glyphicon-stop"></span> Stop</a><br>
                    <br> <a id="play" href="#" class="btn btn-warning" onclick="play(); return false;"><span
                            class="glyphicon glyphicon-play-circle"></span> Play</a>
                </div>
                <input type="button" id="button-leave" onmouseup="leaveRoom();" value="Leave room" />
            </div>

        </div>
    </div>
    </div>
</body>

</html>
